<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="globe"></ion-icon> Countries</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" >
  <ion-card class="img-container" *ngFor="let country of countries">
    <img src="{{country.flag}}" (click)="countryTapped($event, country)"/>
    <div class="card-title">{{country.nativeName}}</div>
    <div class="card-subtitle">{{country.name}} • {{country.capital}} • {{country.region}}</div>
  </ion-card>
</ion-content>
